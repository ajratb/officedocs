plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    implementation ('net.sf.jasperreports:jasperreports:6.14.0') {
        exclude  group: 'com.lowagie', module: 'itext'
    }
    implementation 'com.lowagie:itext:2.1.7'//you can try 4.2.2
    // Use JUnit test framework
    implementation 'net.sourceforge.barbecue:barbecue:1.5-beta1'
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'ru.wts.reports.App'
}
